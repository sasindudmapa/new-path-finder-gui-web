<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Path finder Algorithm</title>
</head>
<body>
    <div class="container">
        <div id="mapCanvas">
            <svg id="edgeCanvas"></svg>
        </div>
        <div class="map-details">
            <h1>Map Details</h1>
            <ul>
                <li>Click on the canvas to create nodes</li>
                <li>Press "E" to switch to drawing edges</li>
                <li>Click on nodes to draw edges between them</li>
                <li>Press "E" again to create more nodes</li>
            </ul>
            <form>
                <label for="start-node">Start Node:</label>
                <input type="number" id="start-node" placeholder="Enter start node ID">

                <label for="end-node">End Node:</label>
                <input type="number" id="end-node" placeholder="Enter end node ID">

                <button type="button" id="path-finder-start-btn">Start Path Finder</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
